<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./vendor/vue.min.js"></script>
    <script src="./vendor/vue-color.min.js"></script>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/uikit.min.js"></script>
    <script src="./vendor/sprintf.min.js"></script>
    <link rel="stylesheet" href="./vendor/uikit.min.css">
    <link rel="stylesheet" href="./vendor/uikit.gradient.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('./vendor/fontawesome-webfont.ttf');
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="panel">
            <div class="panel-content">
                <h1>¯\_(ツ)_/¯</h1>
                <div class="uk-form">
                    <div class="uk-form-row">
                        <label class="uk-form-label">Name</label>
                        <div class="uk-form-controls">
                            <input type="text" v-model="title.text" class="uk-width-1-1">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label">Label (optional)</label>
                        <div class="uk-form-controls">
                            <input type="text" v-model="subtitle.text" class="uk-width-1-1">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="">Align</label>
                        <div class="uk-form-controls">
                            <select id="" class="uk-width-1-1" name="" v-model="align">
                                <option>left</option>
                                <option>center</option>
                            </select>
                        </div>
                    </div>

                    <hr class="uk-article-divider">

                    <h3>Name</h3>

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="">Font</label>
                        <div class="uk-form-controls">
                            <select id="" class="uk-width-1-1" name="" v-model="title.font">
                                <optgroup v-for="fontgroup in fonts" :label="fontgroup.name">
                                    <option v-for="font in fontgroup.fonts">{{ font }}</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="">Size</label>
                        <div class="uk-form-controls">
                            <input type="range" v-model="title.size" min="8" max="120">
                            <span class="uk-float-right">{{ title.size }}</span>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-controls">
                            <input id="title-bold" type="checkbox" v-model="title.bold">
                            <label for="title-bold">Bold</label>
                            <input id="title-italic" type="checkbox" v-model="title.italic">
                            <label for="title-italic">Italic</label>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="">Color</label>
                        <colorpicker :value="title.color" @input="function(c) { title.color = c.hex }"></colorpicker>
                    </div>

                    <hr class="uk-article-divider">

                    <h3>Label</h3>

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="">Font</label>
                        <div class="uk-form-controls">
                            <select id="" class="uk-width-1-1" name="" v-model="subtitle.font">
                                <optgroup v-for="fontgroup in fonts" :label="fontgroup.name">
                                    <option v-for="font in fontgroup.fonts">{{ font }}</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="">Size</label>
                        <div class="uk-form-controls">
                            <input type="range" v-model="subtitle.size" min="8" max="120">
                            <span class="uk-float-right">{{ subtitle.size }}</span>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-controls">
                            <input id="subtitle-bold" type="checkbox" v-model="subtitle.bold">
                            <label for="subtitle-bold">Bold</label>
                            <input id="subtitle-italic" type="checkbox" v-model="subtitle.italic">
                            <label for="subtitle-italic">Italic</label>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="">Color</label>
                        <colorpicker :value="subtitle.color" @input="function(c) { subtitle.color = c.hex }"></colorpicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview" ref="preview">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100vh" ref="svg">
                <g id="g-title" class="logo-entity" ref="title">
                <text dominant-baseline="text-before-edge"
                      alignment-baseline="text-before-edge"
                      :font-family="title.font"
                      :font-size="title.size + 'px'"
                      :font-weight="title.bold ? 'bold' : ''"
                      :font-style="title.italic ? 'italic' : ''"
                      :fill="title.color">{{ title.text }}</text>
                </g>
                <g id="g-subtitle" class="logo-entity" ref="subtitle">
                <text dominant-baseline="text-before-edge"
                      alignment-baseline="text-before-edge"
                      :font-family="subtitle.font"
                      :font-size="subtitle.size + 'px'"
                      :font-weight="subtitle.bold ? 'bold' : ''"
                      :font-style="subtitle.italic ? 'italic' : ''"
                      :fill='subtitle.color'>{{ subtitle.text }}</text>
                </g>
            </svg>
        </div>
    </div>
    <script src="./js/logo.js"></script>
</body>
</html>
